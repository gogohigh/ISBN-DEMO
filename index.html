<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ISBN 스캐너 데모</title>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
</head>
<body>
  <h1>📚 ISBN 스캔 테스트!</h1>
  <div id="scanner" style="width: 100%; height: 300px;"></div>
  <p>인식된 ISBN: <span id="result"></span></p>

  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner')
      },
      decoder: {
        readers: ["ean_reader"] // ISBN13은 EAN-13 코드 기반
      }
    }, function (err) {
      if (err) {
        console.error(err);
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function (data) {
      const code = data.codeResult.code;
      document.getElementById("result").innerText = code;
      console.log("Scanned ISBN:", code);
    });
  </script>
</body>
</html>
