<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBN 스캔 데모</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h1>ISBN 스캔 데모</h1>
  <video id="video" width="300" height="200" style="border:1px solid black"></video>
  <p id="result">ISBN: </p>
  <button id="start">스캔 시작</button>
  <button id="reset">멈추기</button>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    let controls = null;

    document.getElementById('start').addEventListener('click', async () => {
      try {
        // 👉 ISBN(EAN-13) 전용으로 제한
        const hints = new Map();
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.EAN_13]);

        controls = await codeReader.decodeFromVideoDevice(
          null, 
          'video', 
          (result, err) => {
            if (result) {
              document.getElementById('result').textContent = "ISBN: " + result.text;
              controls.stop(); // 스캔 성공 시 멈추기
            }
          },
          { video: { facingMode: "environment" }, hints }
        );
      } catch (err) {
        console.error(err);
        alert("카메라 접근 실패: 권한을 확인해주세요!");
      }
    });

    document.getElementById('reset').addEventListener('click', () => {
      if (controls) {
        controls.stop();
        document.getElementById('result').textContent = "ISBN: ";
      }
    });
  </script>
</body>
</html>
